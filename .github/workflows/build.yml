name: Build WAVsToALE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            name: macOS
            ext: ""
          - os: windows-latest  
            name: Windows
            ext: ".exe"
            
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Find UCS CSV file
      id: find-csv
      shell: bash
      run: |
        if [ -f "UCS_v8.2.1_Full_List.csv" ]; then
          echo "csv_file=UCS_v8.2.1_Full_List.csv" >> $GITHUB_OUTPUT
          echo "csv_found=true" >> $GITHUB_OUTPUT
        elif ls *.csv 1> /dev/null 2>&1; then
          CSV_FILE=$(ls *.csv | head -1)
          echo "csv_file=$CSV_FILE" >> $GITHUB_OUTPUT  
          echo "csv_found=true" >> $GITHUB_OUTPUT
        else
          echo "csv_found=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        if [ "${{ steps.find-csv.outputs.csv_found }}" = "true" ]; then
          pyinstaller --onefile --windowed --name WAVsToALE \
            --add-data "${{ steps.find-csv.outputs.csv_file }}:." \
            wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
        else
          pyinstaller --onefile --windowed --name WAVsToALE \
            wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
        fi
        
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        if ("${{ steps.find-csv.outputs.csv_found }}" -eq "true") {
          pyinstaller --onefile --windowed --name WAVsToALE `
            --add-data "${{ steps.find-csv.outputs.csv_file }};." `
            wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
        } else {
          pyinstaller --onefile --windowed --name WAVsToALE `
            wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
        }
        
    - name: Rename executable
      shell: bash
      run: |
        cd dist
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          mv WAVsToALE.exe WAVsToALE-Windows.exe
        else
          mv WAVsToALE WAVsToALE-macOS
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WAVsToALE-${{ matrix.name }}
        path: dist/WAVsToALE-${{ matrix.name }}*
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/WAVsToALE-${{ matrix.name }}*
        draft: false
        prerelease: false