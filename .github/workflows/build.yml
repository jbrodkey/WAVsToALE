name: Build WAVsToALE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Find UCS CSV file
      id: find-csv
      shell: bash
      run: |
        if [ -f "UCS_v8.2.1_Full_List.csv" ]; then
          echo "csv_file=UCS_v8.2.1_Full_List.csv" >> $GITHUB_OUTPUT
          echo "csv_found=true" >> $GITHUB_OUTPUT
        elif ls *.csv 1> /dev/null 2>&1; then
          CSV_FILE=$(ls *.csv | head -1)
          echo "csv_file=$CSV_FILE" >> $GITHUB_OUTPUT  
          echo "csv_found=true" >> $GITHUB_OUTPUT
        else
          echo "csv_found=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Build with PyInstaller (Windows)
      run: |
        echo "Starting Windows build..."
        if ("${{ steps.find-csv.outputs.csv_found }}" -eq "true") {
          echo "Building with UCS CSV: ${{ steps.find-csv.outputs.csv_file }}"
          pyinstaller --onefile --windowed --name WAVsToALE `
            --add-data "${{ steps.find-csv.outputs.csv_file }};." `
            wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
        } else {
          echo "Building without UCS CSV"
          pyinstaller --onefile --windowed --name WAVsToALE `
            wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
        }
        echo "Build completed. Checking output..."
        dir dist
        if (Test-Path "dist\WAVsToALE.exe") {
          $fileSize = (Get-Item "dist\WAVsToALE.exe").Length
          echo "WAVsToALE.exe created successfully. Size: $fileSize bytes"
        } else {
          echo "ERROR: WAVsToALE.exe not found!"
          exit 1
        }
        
    - name: Rename executable
      shell: bash
      run: |
        cd dist
        ls -la
        if [ -f "WAVsToALE.exe" ]; then
          echo "Original file size: $(stat -c%s WAVsToALE.exe 2>/dev/null || stat -f%z WAVsToALE.exe) bytes"
          mv WAVsToALE.exe WAVsToALE-Windows.exe
          echo "Renamed to WAVsToALE-Windows.exe"
          echo "Final file size: $(stat -c%s WAVsToALE-Windows.exe 2>/dev/null || stat -f%z WAVsToALE-Windows.exe) bytes"
        else
          echo "ERROR: WAVsToALE.exe not found for renaming!"
          exit 1
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WAVsToALE-Windows
        path: dist/WAVsToALE-Windows.exe
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/WAVsToALE-Windows.exe
        draft: false
        prerelease: false