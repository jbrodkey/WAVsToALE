name: Build WAVsToALE

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Find UCS CSV file
      id: find-csv
      shell: bash
      run: |
        if [ -f "WAVsToALE/UCS_v8.2.1_Full_List.csv" ]; then
          echo "csv_file=UCS_v8.2.1_Full_List.csv" >> $GITHUB_OUTPUT
          echo "csv_found=true" >> $GITHUB_OUTPUT
        elif ls WAVsToALE/*.csv 1> /dev/null 2>&1; then
          CSV_FILE=$(ls WAVsToALE/*.csv | head -1 | xargs basename)
          echo "csv_file=$CSV_FILE" >> $GITHUB_OUTPUT  
          echo "csv_found=true" >> $GITHUB_OUTPUT
        else
          echo "csv_found=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Extract version number
      id: get_version
      run: |
        @"
        import re
        with open('WAVsToALE/wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py', 'r') as f:
            content = f.read()
        match = re.search(r'__version__\s*=\s*[\"'"'"'](.*?)[\"'"'"']', content)
        print(match.group(1) if match else '1.0.0')
        "@ | Out-File -FilePath extract_version.py -Encoding UTF8
        $version = python extract_version.py
        Remove-Item extract_version.py
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
        
    - name: Build Windows executable
      run: |
        cd WAVsToALE
        pyinstaller --onefile --windowed --icon=icons/win/WAVsToALE.ico --hidden-import=tkinter --hidden-import=tkinter.ttk --hidden-import=tkinter.filedialog --hidden-import=tkinter.messagebox --hidden-import=tkinter.font --hidden-import=tkinter.scrolledtext --add-data="UCS_v8.2.1_Full_List.csv;." --name="WAVsToALE" wav_to_ale_with_bext_xml_v2_plusUCS-Parsing.py
                                                                   
    - name: Create distribution package
      run: |
        cd WAVsToALE/dist
        dir
        Remove-Item -Path "WAVsToALE" -Recurse -Force -ErrorAction SilentlyContinue
        mkdir WAVsToALE
        copy WAVsToALE.exe WAVsToALE\
        copy "..\WAVsToALE README.rtf" WAVsToALE\ 2>nul || echo "README file not found, skipping..."
        powershell Compress-Archive -Path WAVsToALE -DestinationPath "WAVsToALE-Windows-v${{ steps.get_version.outputs.version }}.zip"
        dir
        
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: WAVsToALE-Windows-v${{ steps.get_version.outputs.version }}
        path: WAVsToALE/dist/WAVsToALE-Windows-v${{ steps.get_version.outputs.version }}.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: WAVsToALE/dist/WAVsToALE-Windows-v${{ steps.get_version.outputs.version }}.zip
        draft: false
        prerelease: false
